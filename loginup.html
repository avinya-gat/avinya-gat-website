        <nav class="nav" id="nav">
            <div class="logo">A<span class="logospan">VINY</span>A</div>

        <!-- Login and Signup Section -->
        <section class="auth-section">
            <div id="particles-js"></div>
            <div class="authcontainer">
                <div class="auth-container">
                    <div class="form-container">
                        <div class="form-toggle">
                            <button id="login-btn" class="active">Login</button>
                            <button id="showSignUp">Sign Up</button>
                        </div>
                        <div id="login-form">
                            <h2>Login</h2>
                            <form onsubmit="return validateLoginForm()">
                                <input type="text" id="login-username" name="username" placeholder="Username">
                                <input type="password" id="login-password" name="password" placeholder="Password">
                                <button type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login and Signup Section -->

        <!-- Contact Modal -->
        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Contact Us</h2>
                <p>Please contact us to sign up.</p>
                <button id="contact-btn">Contact Us</button>
            </div>
        </div>
        <!-- Contact Modal -->

        <footer class="footer">
            <div class="footer-container" data-sr="enter bottom ease-in-out 100px">

                    <p>Email: <a href="mailto:avinya.gat@gmail.com" class="mail">help@avinya.vercel.app</a></p>

                        <li><a href="index.html#project">About</a></li>
                        <li><a href="index.html#roles">Roles</a></li>
                        <li><a href="index.html#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <div class="footer-copyright">
                        <p>&copy; AVINYA <span id="current-year"></span></p>
                        <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
